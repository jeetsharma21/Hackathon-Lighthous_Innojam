<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LightHaus</title>
		<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700italic,700,400italic,300,300italic|Oswald:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body class="solomon-study">
		
		<div class="row login-wrapper">
			<div class="small-12 columns login animated fadeInDown">
				<form>

					<div class="row">
						<div class="small-12 medium-6 columns create-account">
							<div class="row">
								<div class="small-12 columns">
									<h3>Make an account</h3>
								</div>
								<div class="small-12 columns">
									<label>Username
									<input type="text" placeholder="Username">
									</label>
								</div>
								
								<div class="small-12 columns">
									<label>Password
									<input type="text" placeholder="Password">
									</label>
								</div>

								<div class="small-12 columns">
									<label>Confirm Password
									<input type="text" placeholder="Password">
									</label>
								</div>

								<div class="small-12 columns login-button">
									<a href="profile.html" class="button button-login">Make Account</a>
								</div>
							</div>
						</div>

						<div class="small-12 medium-6 columns have-account">
							<div class="row">
								<div class="small-12 columns">
									<h3>I already have an account</h3>
								</div>
								<div class="small-12 columns">
									<label>Username
									<input type="text" placeholder="Username">
									</label>
								</div>
								
								<div class="small-12 columns">
									<label>Password
									<input type="text" placeholder="Password">
									</label>
									<p><a href="forgotpassword.html" class="forgot-pass">Forgot Password</a></p>
								</div>

								<div class="small-12 columns login-button">
									<a href="profile.html" class="button button-login">Log In</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/what-input/what-input.js"></script>
		<script src="bower_components/foundation-sites/dist/foundation.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
